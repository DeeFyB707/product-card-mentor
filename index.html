<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style/style.css">  
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>

  <div class="card">

    <img class="img-desc" src="./assets/images/image-product-desktop.jpg" alt="img">
    <img class="img-mobile" src="./assets/images/image-product-mobile.jpg" alt="img-mobile">

    <div class="content">
      <h1 class="perfume">PERFUME</h1>
      <h1 class="head">Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuos interpretation composed by Olivier Polge, Perfumer-Creator for the House CHANEL.</p>
      <div class="price-box">
        <span>$149.99</span>
        <span>$169.99</span>
      </div>
      <button type="button"><img src="./assets/images/icon-cart.svg" alt="icon"> Add to Cart</button>
    </div>

  </div>

</body>
</html>
